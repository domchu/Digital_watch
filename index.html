<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIGITAL WATCH</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page-container">
      <!-- <h2>DIGITAL WATCH</h2>---------------------------------------- -->
      <div class="timer">
        <div class="time">
          <i class="hour">00</i><span class="separator">:</span>
          <i class="minute">00</i>
          <div class="sec-am-pm">
            <i class="am-pm">AM/PM</i>
            <i class="sec">00</i>
          </div>
        </div>
        <div class="day">
          <i class="day-date">00</i><span class="stroke">/</span>
          <i class="day-month">00</i><span class="stroke">/</span>
          <i class="day-year">0000</i>
          <i class="day-name">days of the week</i>
        </div>
        <div class="date"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
